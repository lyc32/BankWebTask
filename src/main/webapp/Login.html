<div class="container mt-4 mb-4 pt-4" style="min-height: 800px;">
  <div class="row justify-content-center pt-4">
    <div class="card" style="max-width: 600px;">
      <div class="row g-0">
        <form class="row g-3" action="UserLogin" method="post">
          <div class="card-body">
            <h3 class="card-title text-center border-bottom  pb-4">Login</h3>
            <p class="card-text pt-2 pb-2">
            <div class="col-auto">
              <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
              <input type="text" class="form-control" name = 'email' id="staticEmail" placeholder="email@example.com" required>
            </div>
            <div class="col-auto">
              <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
              <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="col-auto pt-4 ">
              <input type="checkbox" name="manager" id="manager" value="manager"> I am a manager.
            </div>
            </p>
            <p class="card-text pt-2 pb-2">
            <div class="col-auto border-top mt-4 pt-4 text-center">
              <input type="submit" class="btn btn-primary mb-3 btn-lg py-1 px-5 ms-4" value="login">
              <input type="reset"  class="btn btn-primary mb-3 btn-lg py-1 px-5 ms-4" value="reset">
            </div>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
